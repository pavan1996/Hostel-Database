<script type="text/javascript">
	
function profile(id){
	location.href = '/Home/profile/'+id+'/';
}


$('.js-pscroll').each(function(){
	var ps = new PerfectScrollbar(this);

	$(window).on('resize', function(){
		ps.update();
	})
});
		

</script>

<div class="limiter">
	<div class="container-table100">
		<div class="wrap-table100">
			<div class="table100 ver1 m-b-110">
				<div class="table100-head">
					<table>
						<thead>
							<tr class="row100 head">
								<th class="cell100 column1">ID</th>
								<th class="cell100 column2">Name</th>
		
							</tr>
						</thead>
					</table>
				</div>

				<div class="table100-body js-pscroll">
					<table>
						<tbody>

							{% for person in persons %}
								
								<tr class="row100 body" onclick="profile('{{ person.person_id }}')">
									
								  <td class="cell100 column1">{{ person.person_id }}</td>
								  <td class="cell100 column2">{{ person.first_name }} {{ person.middle_name }} {{ person.last_name }}</td>
									
								</tr>
								
							{% empty %}
								<tr>
									<td><h4 style="padding: 5%">No Matching Person for Searching word.</h4></td>
								</tr>
							{% endfor %}

						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
